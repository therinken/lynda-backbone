<!DOCTYPE html>
<html>

<head>
    <title>Hansel and Petal</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>

    <div class="site">

        <div class="logo">
            <img src="../images/site/logo.png" width="207" height="124" alt="Hansel and Petal" />
        </div>

        <div id="allFlowers"></div>

        <div id="copy"></div>

    </div>

    <script id="flowerElement" type="text/template">
        <a href="#<%= link %>"><img src="<%= img %>" alt="<%= name %>" class="image" /></a>
        <ul>
            <li class="flowerInfo">
                <strong>Name:</strong>
                <%= name %>
            </li>
            <li class="flowerInfo">
                <strong>Price:</strong>
                <%= price %>
            </li>
            <li class="flowerInfo">
                <strong>Color:</strong>
                <%= color %>
            </li>
        </ul>
    </script>


    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>

</body>

</html>
